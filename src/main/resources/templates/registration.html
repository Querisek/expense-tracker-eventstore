<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejestracja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Rejestracja</h2>
          <div th:if="${param.success}" class="alert alert-success">
            Konto zostało utworzone.
          </div>
          <form autocomplete="off" th:action="@{/register}" method="POST" th:object="${user}">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" required>
              <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Hasło</label>
              <input type="password" class="form-control" id="password" th:field="*{password}" required>
              <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
              <small class="form-text text-muted">Hasło musi zawierać co najmniej 8 znaków.</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Utwórz konto</button>
          </form>
          <div class="text-center mt-3">
            <span>Posiadasz już konto? </span>
            <a th:href="@{/login}" class="text-decoration-none">Zaloguj się</a>
          </div>
          <div class="text-center mt-3">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfZNwpc6OoEzIs6RPB62agQJKu8xaHf6APlOYQkK06syFEvbA/viewform?usp=dialog" class="text-decoration-none">Kontakt z pomocą techniczną</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
