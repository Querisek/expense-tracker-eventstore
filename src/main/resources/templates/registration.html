<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejestracja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Utworz konto</h2>

          <div th:if="${param.success}" class="alert alert-success">
            Rejestracja pomyslna! Zaloguj sie.
          </div>

          <form th:action="@{/register}" method="POST" th:object="${user}">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email"
                     class="form-control"
                     id="email"
                     th:field="*{email}"
                     required>
              <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Haslo</label>
              <input type="password"
                     class="form-control"
                     id="password"
                     th:field="*{password}"
                     required>
              <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
              <small class="form-text text-muted">Haslo musi zawierac od 8 do 30 znakow.</small>
            </div>

            <button type="submit" class="btn btn-primary w-100">Rejestracja</button>
          </form>

          <div class="text-center mt-3">
            <span>Posiadasz juz konto? </span>
            <a th:href="@{/login}" class="text-decoration-none">Zaloguj sie</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
